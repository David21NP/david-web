{% extends "layout/base.html" %}
{% block body %}
    <h1>In the blog</h1>
    {% for post in object_list %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.author }}</p>
            <a href="{% url 'blog:post_detail' post.slug %}">Read More &rarr;</a>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
